name: Backend CI/CD Workflow

on:
  pull_request:
    paths:
      - "back/**"
    branches: [main, develop, feature/backend-cd-test]
  push:
    paths:
      - "back/**"
    branches: [main, develop, feature/backend-cd-test]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Create application.properties
        run: |
          echo "${{ secrets.APPLICATION }}" > ./back/src/main/resources/application-dev.properties

      - name: Grant execute permission for gradlew
        run: chmod +x ./back/gradlew

      - name: Build without Test in Gradle
        run: ./gradlew build -x test
        working-directory: ./back

  deploy:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/feature/backend-cd-test')
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Zip the docker-compose file
        run: zip deployment.zip back/docker-compose.yml

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: back/
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/web-ide:latest

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.BACK_AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.BACK_AWS_SECRET_ACCESS_KEY }}
          application_name: OGJG
          environment_name: OGJG-env
          version_label: OGJG_Deploy-${{ github.SHA }}
          region: ${{ secrets.BACK_AWS_REGION }}
          deployment_package: deployment.zip